<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon/favicon-96x96.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192"  href="icon/android-icon-192x192.png">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#388e3c"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>TugasKU</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark shadow">
        <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand text-white" href="#">Tugas-Ku</a>
        </div>
      </nav>
      <div class="container-mobile">
        <nav class="mobile_nav">
            <ul class="mobile_nav_item">

            </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="jumbotron" data-aos="fade-in">
        <div class="d-flex flex-column">
          <img src="education.png" class="w-100" alt="">
          <h1 class="p-2">
            <b class="text-heading">Semakin diulang, Semakin paham, Teruslah belajar.</b>
          </h1>
        </div>
      </div>
        <div class="container-fluid my-5">
          <div id="body_content">

          </div>
        </div>
    </main>
    <footer>
      <div class="card-footer text-center my-2">
        <small class="text-muted">Created By <i class="fas fa-heart text-danger"></i>Bendafit</small>
      </div>
    </footer>

    <script src="js/input.js"></script>
    <script src="js/jadwal.js"></script>
    <script src="js/quot.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease',
        duration: 2000,
        once: true
      });

      // #1 register sw
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("./sw.js").then(
            function(registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function(err) {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
